<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Birdfeeder Battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</head>
<body>
    <div class="content-wrapper">
        <div class="character-wrapper">
            <div class="heroes characters">
                <div class = "card" id = "cardinal">
                    <img class = "image cardinal-image" src="./assets/images/cardinal-still.gif" onmouseover="this.src='./assets/images/cardinal.gif'"
                    onmouseout="this.src='./assets/images/cardinal-still.gif'" alt="">
                    <img class = "hide image cardinal-fight-image" src="./assets/images/cardinal-peck.gif" alt="">
                    <img class = "hide image cardinal-win-image" src="./assets/images/cardinal-celebrate.gif" alt="">
                    <div>Cardinal</div>
                    <div>HP: <span id = "cardinalStats">200</span></div>
                </div>
                <div class = "card" id = "bluejay">
                    <img class = "image blue-image" src="./assets/images/bluejay.gif" alt="">
                    <img class = "hide image blue-fight-image" src="./assets/images/bluejay-peck.gif" alt="">
                    <img class = "hide image blue-win-image" src="./assets/images/test6.jpeg" alt="">
                    <div>Blue Jay</div>
                    <div>HP: <span id = "bluejayStats">300</span></div>
                </div>
                <div class = "card" id = "woodpecker">
                    <img class = "image wood-image" src="./assets/images/test4.jpeg" alt="">
                    <img class = "hide image wood-fight-image" src="./assets/images/test5.jpeg" alt="">
                    <img class = "hide image wood-win-image" src="./assets/images/test6.jpeg" alt="">
                    <div>Woodpecker</div>
                    <div>HP: <span id = "woodpeckerStats">350</span></div>
                </div>
            </div>
            <div class="villains characters">
                <div class = "card" id = "squirrel">
                    <div>Squirrel</div>
                    <div>HP: <span id = "squirrelStats">50</span></div>
                </div>
                <div class = "card" id = "cat">
                    <div>Cat</div>
                    <div>HP: <span id = "catStats">50</span></div>
                </div>
                <div class = "card" id = "owl">
                    <div>Owl</div>
                    <div>HP: <span id = "owlStats">45</span></div>
                </div>
            </div>         
        </div>
    
        
        <div class="fighting-area">
            <div class="heroes characters">
                <div class = "heroAttack"></div>
                <!--<div id = "heroName"></div>
                <div id = "heroStats"></div>-->
            </div>
            <div class="fight-progress">
                <div class="heroHit"></div>
                <div class="villainHit"></div>
                <div class="result"></div>
            </div>
            <div class="villains characters">
                <div class = "villainAttack"></div>
            </div>     
        </div>
        <div class="hide button-div">
            <div class = "attack-btn">
                <button class = "button-style" id = "attackBtn">Attack</button>
                <button class = "hide replay-btn button-style" id = "replayBtn">Play Again</button>
            </div>
            
        </div>
        
        
        
        <div class = "defeated" id = "dead"></div>
    </div>    
</body>
</html>
