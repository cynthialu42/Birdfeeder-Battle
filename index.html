<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Birdfeeder Battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</head>
<body>
    <div class="content-wrapper">
        <div class="character-wrapper">
            <div class="heroes characters">
                <div class = "card cardinal-fighting" id = "cardinal">
                    <img class = "image cardinal-image" src="./assets/images/cardinal-still.gif" 
                    onmouseover="this.src='./assets/images/cardinal-bounce.gif'"
                    onmouseout="this.src='./assets/images/cardinal-still.gif'" alt="">
                    <img class = "hide image cardinal-fight-image" src="./assets/images/cardinal-peck.gif" alt="">
                    <img class = "hide image cardinal-win-image" src="./assets/images/cardinal-celebrate.gif" alt="">
                    <img class = "hide image cardinal-sad-image" src="./assets/images/cardinal-sad.gif" alt="">
                    <div>Cardinal</div>
                    <div>HP: <span id = "cardinalStats">200</span></div>
                </div>
                <div class = "card bluejay-fighting" id = "bluejay">
                    <img class = "image blue-image" src="./assets/images/bluejay-still.gif"
                    onmouseover="this.src='./assets/images/bluejay-bounce.gif'"
                    onmouseout="this.src='./assets/images/bluejay-still.gif'" alt="">
                    <img class = "hide image blue-fight-image" src="./assets/images/bluejay-peck.gif" alt="">
                    <img class = "hide image blue-win-image" src="./assets/images/bluejay-celebrate.gif" alt="">
                    <img class = "hide image blue-sad-image" src="./assets/images/bluejay-sad.gif" alt="">
                    <div>Blue Jay</div>
                    <div>HP: <span id = "bluejayStats">300</span></div>
                </div>
                <div class = "card woodpecker-fighting" id = "woodpecker">
                    <img class = "image wood-image" src="./assets/images/woodpecker-still.gif"
                    onmouseover="this.src='./assets/images/woodpecker-bounce.gif'"
                    onmouseout="this.src='./assets/images/woodpecker-still.gif'" alt="">
                    <img class = "hide image wood-fight-image" src="./assets/images/woodpecker-fighting.gif" alt="">
                    <img class = "hide image wood-win-image" src="./assets/images/woodpecker-celebrate.gif" alt="">
                    <img class = "hide image wood-sad-image" src="./assets/images/woodpecker-sad.gif" alt="">
                    <div>Woodpecker</div>
                    <div>HP: <span id = "woodpeckerStats">350</span></div>
                </div>
            </div>
            <div class="villains characters">
                <div class = "hide dead-squirrel-class" id = "dead-squirrel"></div>
                <div class = "card squirrel-fighting" id = "squirrel">
                    <img class = "image squirrel-image" src="./assets/images/squirrel-still.gif"
                    onmouseover="this.src='./assets/images/squirrel-bounce.gif'"
                    onmouseout="this.src='./assets/images/squirrel-still.gif'" alt="">
                    <img class = "hide image squirrel-fight-image" src="./assets/images/squirrel-fight.gif" alt="">
                    <img class = "hide image squirrel-win-image" src="./assets/images/squirrel-win.gif" alt="">
                    <img class = "hide image squirrel-sad-image" src="./assets/images/squirrel-lose.gif" alt="">
                    <div>Squirrel</div>
                    <div>HP: <span id = "squirrelStats">50</span></div>
                </div>
                <div class = "hide dead-cat-class" id = "dead-cat"></div>
                <div class = "card cat-fighting" id = "cat">
                    <img class = "image cat-image" src="./assets/images/cat-still.gif"
                    onmouseover="this.src='./assets/images/cat-bounce.gif'"
                    onmouseout="this.src='./assets/images/cat-still.gif'" alt="">
                    <img class = "hide image cat-fight-image" src="./assets/images/cat-fight.gif" alt="">
                    <img class = "hide image cat-win-image" src="./assets/images/cat-win.gif" alt="">
                    <img class = "hide image cat-sad-image" src="./assets/images/cat-lose.gif" alt="">
                    <div>Cat</div>
                    <div>HP: <span id = "catStats">50</span></div>
                </div>
                <div class = "hide dead-owl-class" id = "dead-owl"></div>
                <div class = "card owl-fighting" id = "owl">
                    <img class = "image owl-image" src="./assets/images/owl-still.gif"
                    onmouseover="this.src='./assets/images/owl-bounce.gif'"
                    onmouseout="this.src='./assets/images/owl-still.gif'" alt="">
                    <img class = "hide image owl-fight-image" src="./assets/images/owl-fight.gif" alt="">
                    <img class = "hide image owl-win-image" src="./assets/images/owl-win.gif" alt="">
                    <img class = "hide image owl-sad-image" src="./assets/images/owl-lose.gif" alt="">
                    <div>Owl</div>
                    <div>HP: <span id = "owlStats">45</span></div>
                </div>
            </div>         
        </div>
    
        
        <div class="fighting-area">
            
            <div class="heroes characters">
                <div class = "heroAttack"></div>
                <!--<div id = "heroName"></div>
                <div id = "heroStats"></div>-->
            </div>
            <div class="fight-progress">
                <div class="hide button-div">
                    <div class = "attack-btn">
                        <button class = "button-style" id = "attackBtn">Attack</button>
                        <button class = "hide replay-btn button-style" id = "replayBtn">Play Again</button>
                    </div>
                    
                </div>
                <div class="heroHit"></div>
                <div class="villainHit"></div>
                <div class="result"></div>
            </div>
            <div class="villains characters">
                <div class = "villainAttack"></div>
            </div>     
        </div>
        <!--<div class="hide button-div">
            <div class = "attack-btn">
                <button class = "button-style" id = "attackBtn">Attack</button>
                <button class = "hide replay-btn button-style" id = "replayBtn">Play Again</button>
            </div>
            
        </div>-->
        
        
        
        <div class = "defeated" id = "dead"></div>
    </div>    
</body>
</html>
