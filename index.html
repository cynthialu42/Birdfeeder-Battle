<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Birdfeeder Battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</head>
<body>
    <div class="content-wrapper">
        <div class="character-wrapper">
            <div class="heroes characters">
                <div class = "card" id = "cardinal">
                    <div>Cardinal</div>
                    <div id = "cardinalStats">200</div>
                </div>
                <div class = "card" id = "bluejay">
                    <div>Blue Jay</div>
                    <div id = "bluejayStats">300</div>
                </div>
                <div class = "card" id = "woodpecker">
                    <div>Woodpecker</div>
                    <div id = "woodpeckerStats">350</div>
                </div>
            </div>
            <div class="villains characters">
                <div class = "card" id = "squirrel">
                    <div>Squirrel</div>
                    <div id = "squirrelStats">50</div>
                </div>
                <div class = "card" id = "cat">
                    <div>Cat</div>
                    <div id = "catStats">50</div>
                </div>
                <div class = "card" id = "owl">
                    <div>Owl</div>
                    <div id = "owlStats">45</div>
                </div>
            </div>         
        </div>
    
        
        <div class="fighting-area">
            <div class="heroes characters">
                <div class = "heroAttack"></div>
                <!--<div id = "heroName"></div>
                <div id = "heroStats"></div>-->
            </div>
            <div class="villains characters">
                <div class = "villainAttack"></div>
            </div>     
        </div>
        <button id = "attackBtn">Attack</button>
        <div class="fight-progress">
            <div class="heroHit"></div>
            <div class="villainHit"></div>
            <div class="result"></div>
        </div>
        
        
        <div class = "defeated" id = "dead"></div>
    </div>    
</body>
</html>
